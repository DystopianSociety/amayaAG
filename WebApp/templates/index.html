
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmayaGPT</title>
	<link rel="icon" href="https://www.amaya.ag/web/image/website/1/logo/Amaya?unique=9812bdd" type="image/png">

    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #444;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 20px;
            font-size: 20px;
            color: #444;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .answer {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
		.chatbot-logo{
		height:40px;
		width:40px;
		}
    </style>
</head>
<body>

    <div class="container">
	 
        <header class="chatbot-header">
            <img src="https://www.amaya.ag/web/image/website/1/logo/Amaya?unique=9812bdd" class="chatbot-logo">
            <h1 class="chatbot-name">AmayaChatbot</h1>
        </header>
        <h1>Posez votre question</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required>

            <label for="pdf_file">Upload a PDF file (optional):</label>
            <input type="file" id="pdf_file" placeholder="" name="pdf_file" accept=".pdf">

            <button type="submit">Submit</button>
        </form>

        {% if answer %}
            <div class="message answer">
                <h2>Answer:</h2>
                <p>{{ answer }}</p>
            </div>
        {% endif %}

        {% if error %}
            <div class="message error">
                <h2>Error:</h2>
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
